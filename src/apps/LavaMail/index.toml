	productionOnlyDependencies = [
		"templates"
	]

	vendorDependencies = [
		{name: "vendor@html-css-sanitizer.min.js", prefix: "css"},
		{name: "vendor@html-sanitizer.min.js", prefix: "no_css"},

		"bower@angular-bootstrap/ui-bootstrap.js",

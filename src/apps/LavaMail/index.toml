[MANIFEST]
	version = "1.0"

[APPLICATION]
	name = "LavaMail"
	version = "1.0"
	description = "Lava Mail application"
	type = "angular"

	moduleName = "LavaMail"

	dependencies = [
		"LavaUtils",
		"lavaboom.api",
		"ngSanitize",
		"ui.router",
		"ui.bootstrap",
		"ui.select",
		"textAngular",
		"pascalprecht.translate",
		"infinite-scroll",
		"angular-co",
		"ngAutodisable",
		"cfp.hotkeys",
		"yaru22.angular-timeago",
		"dialogs.main",
		"ngMessages"
